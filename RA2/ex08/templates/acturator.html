<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista de Atuadores</title>
  </head>
  <body>
    <h2>Lista de Atuadores</h2>
    {% if actuators %}
      <ul>
      {% for key, state in actuators.items() %}
        <li>{{ key }}: <strong>{{ state }}</strong></li>
      {% endfor %}
      </ul>
    {% else %}
      <p>Nenhum atuador dispon√≠vel.</p>
    {% endif %}
    <p><a href="/">Voltar</a></p>
  </body>
</html>
