<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista de Atuadores</title>
  </head>
  <body>
    <h2>Lista de Atuadores (template)</h2>
    {% if actuators %}
      <ul>
      {% for key, label in actuators.items() %}
        <li>{{ label }} {% if key %}(<code>{{ key }}</code>){% endif %}</li>
      {% endfor %}
      </ul>
    {% else %}
      <p>Nenhum atuador dispon√≠vel.</p>
    {% endif %}
    <p><a href="/">Voltar</a></p>
  </body>
</html>
