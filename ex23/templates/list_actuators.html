{% extends 'base.html' %}

{% block content %}
  <h2>Atuadores cadastrados</h2>
  {% if actuators %}
    <ul>
    {% for k, v in actuators.items() %}
      <li>{{ k }}: {{ v }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Nenhum atuador cadastrado.</p>
  {% endif %}
  <p><a href="/">Voltar</a></p>
{% endblock %}
