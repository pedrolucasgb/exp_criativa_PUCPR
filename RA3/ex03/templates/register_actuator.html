{% extends "base.html" %}

{% block title %}Register Actuator{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Register New Actuator</h2>
    <form method="POST" action="{{ url_for('actuator_.add_actuator') }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>
        </div>
        
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
        </div>
        
        <div class="form-group">
            <label for="command_topic">Command Topic:</label>
            <input type="text" id="command_topic" name="command_topic" required>
        </div>
        
        <div class="form-group checkbox">
            <label for="is_active">
                <input type="checkbox" id="is_active" name="is_active">
                Active
            </label>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn-primary">Register Actuator</button>
        </div>
    </form>
</div>
{% endblock %}
