{% extends 'base.html' %}

{% block content %}
  <h2>Remover Usuário</h2>
  <form action="/delete_user" method="post">
    <label>Escolha o usuário:
      <select name="username">
        {% for u in users.keys() %}
          <option value="{{ u }}">{{ u }}</option>
        {% endfor %}
      </select>
    </label>
    <button type="submit">Remover</button>
  </form>
  <p><a href="/">Voltar</a></p>
{% endblock %}
